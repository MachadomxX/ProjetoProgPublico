<h1>Relação de vagas para estudantes no próximo ano e relação aos professores e demais estudantes:</h1>
<br>
  <!-- range para alterar um valor que está sendo exibido no gráfico -->
  <label for="range_estudante" class="form-label">Quantas vagas estão disponíveis para estudantes?</label>
  <input type="range" class="form-range" id="range_estudante" value="20"
  onchange="atualiza_grafico()">

  <hr>

  <div id="minhadiv">
  </div>

  <!-- carga da biblioteca javascript de gráficos -->
  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>

  <!-- carga do jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <!-- meu script personalizado -->
  <script>

    function atualiza_grafico() {

      // pegando o valor do range
      var estudante = $("#range_estudante").val();

      var data = [
        {
          x: ['estudantes', 'professores', 'servidores'],
          y: [estudante, 15, 30],
          type: 'bar'
        }
      ];
      Plotly.newPlot('minhadiv', data);
    }

    // executa a função quando a página carregar
    atualiza_grafico();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
